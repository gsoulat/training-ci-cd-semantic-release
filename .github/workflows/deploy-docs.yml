name: Deploy Documentation

# Se dÃ©clenche sur push vers main ou manuellement
on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permet de dÃ©clencher manuellement depuis l'interface GitHub

# Permissions nÃ©cessaires pour dÃ©ployer sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# EmpÃªche les dÃ©ploiements concurrents
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de construction de la documentation
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # RÃ©cupÃ¨re tout l'historique pour git-revision-date

      - name: ğŸ Installation de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Installation de uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: ğŸ”§ Installation des dÃ©pendances
        run: uv sync --group dev

      - name: ğŸ¤– GÃ©nÃ©ration de la documentation IA
        run: uv run python scripts/genIA.py
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: ğŸ—ï¸ Construction de la documentation
        run: uv run mkdocs build --verbose

      - name: ğŸ“¤ Upload des artefacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  # Job de dÃ©ploiement sur GitHub Pages
  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ DÃ©ploiement sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
